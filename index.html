<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="prevScreen"></div>
            <div class="currentScreen"></div>
        </div>
        <div class="buttons">
            <button class="whitesmoke del">DEL</button>
            <button class="whitesmoke clear">AC</button>
            <button class="whitesmoke percent">%</button>
            <button class="orange operator">+</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="orange operator">-</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="orange operator">*</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="orange operator">/</button>
            <button class="digit">0</button>
            <button class="digit">.</button>
            <button class="sign">+/-</button>
            <button class="orange equal">=</button>
        </div>
    </div>
</body>
</html>
